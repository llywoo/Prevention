<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facilitator Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-4">Facilitator Dashboard</h1>
  <ul id="messageList" class="space-y-4"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const q = query(collection(db, "messages"));
    const list = document.getElementById("messageList");

    onSnapshot(q, (snapshot) => {
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        list.innerHTML += `<li class="bg-white p-4 rounded shadow">
          <p><strong>Message:</strong> ${data.text}</p>
          <p><strong>Delivery:</strong> ${data.deliveryOption}</p>
          <p><strong>Status:</strong> ${data.status}</p>
        </li>`;
      });
    });
  </script>
</body>
</html>
