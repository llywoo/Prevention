<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Message</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-6">Send an Anonymous Message</h1>
  
  <form id="messageForm" class="bg-white p-6 rounded shadow-md w-full max-w-md flex flex-col gap-4">
    <textarea id="messageText" placeholder="Write your message here..." rows="5" class="border p-2 rounded w-full"></textarea>
    
    <select id="deliveryOption" class="border p-2 rounded w-full">
      <option value="family">Family / Friend</option>
      <option value="hotline">Crisis Hotline</option>
      <option value="angel" disabled>Angel (Coming Soon)</option>
    </select>
    
    <input type="email" id="recipientEmail" placeholder="Recipient Email (if Family/Friend)" class="border p-2 rounded w-full">
    
    <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Send Message</button>
  </form>
  
  <p class="mt-4 text-sm text-gray-500">All messages are reviewed by trained facilitators before delivery.</p>

  <script src="app.js"></script>
</body>
</html>
