<style>
/* Body with textured gradient background */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(to bottom, #f0f2f5, #e6ebf2);
  color: #333;
  display: flex;
  justify-content: center;
}

/* Main container */
.container {
  max-width: 700px;
  width: 90%;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  text-align: center;
  margin-top: 40px;
}

/* Headings */
h1 {
  font-size: 2rem;
  color: #222;
  margin-bottom: 10px;
}

p.tagline {
  color: #555;
  margin-bottom: 25px;
}

/* Buttons */
.button {
  display: block;
  width: 100%;
  padding: 15px;
  margin: 12px 0;
  border: none;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease;
  box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}

.family { background: #4a90e2; color: #fff; }
.hotline { background: #e94f37; color: #fff; }
.angel { background: #ccc; color: #666; cursor: not-allowed; }

.button:hover:not(.angel) {
  opacity: 0.95;
  transform: translateY(-2px);
}

/* Resource cards */
.resources {
  margin-top: 30px;
  text-align: left;
}

.resources h3 {
  font-size: 1.3rem;
  color: #222;
  margin-bottom: 15px;
}

.resource-card {
  display: block;
  padding: 12px 15px;
  margin-bottom: 12px;
  background: #f7f9fc;
  border-left: 5px solid #4a90e2;
  border-radius: 8px;
  text-decoration: none;
  color: #333;
  transition: all 0.2s ease;
}

.resource-card:hover {
  background: #e1e8f0;
  transform: translateY(-2px);
}

/* Footer */
footer {
  margin-top: 30px;
  font-size: 0.85rem;
  color: #888;
}
</style>
</head>
