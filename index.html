<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prevention</title>
<style>
/* Body background with subtle texture */
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: repeating-linear-gradient(
    45deg,
    #f0f2f5,
    #f0f2f5 10px,
    #e6ebf2 10px,
    #e6ebf2 20px
  );
  color: #333;
  display: flex;
  justify-content: center;
}

/* Main container */
.container {
  max-width: 700px;
  width: 90%;
  background: #fff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 12px 25px rgba(0,0,0,0.12);
  text-align: center;
  margin-top: 40px;
}

/* Headings */
h1 {
  font-size: 2rem;
  color: #222;
  margin-bottom: 10px;
}

p.tagline {
  color: #555;
  margin-bottom: 25px;
  font-size: 1.05rem;
}

/* Buttons */
.button {
  display: block;
  width: 100%;
  padding: 15px;
  margin: 12px 0;
  border: none;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.family { background: #4a90e2; color: #fff; }
.hotline { background: #e94f37; color: #fff; }
.angel { background: #ccc; color: #666; cursor: not-allowed; }

.button:hover:not(.angel) {
  opacity: 0.95;
  transform: translateY(-2px);
}

/* Resource cards */
.resources {
  margin-top: 30px;
  text-align: left;
}

.resources h3 {
  font-size: 1.3rem;
  color: #222;
  margin-bottom: 15px;
}

.resource-card {
  display: flex;
  align-items: center;
  padding: 12px 15px;
  margin-bottom: 12px;
  background: #f7f9fc;
  border-left: 5px solid #4a90e2;
  border-radius: 10px;
  text-decoration: none;
  color: #333;
  transition: all 0.2s ease;
}

.resource-card:hover {
  background: #e1e8f0;
  transform: translateY(-2px);
}

/* CSS icons for resource cards */
.resource-card::before {
  content: "ðŸ’¡";
  margin-right: 12px;
  font-size: 1.2rem;
}

/* Footer */
footer {
  margin-top: 30px;
  font-size: 0.85rem;
  color: #888;
}
</style>
</head>
<body>
<div class="container">

<h1>Youâ€™re Not Alone</h1>
<p class="tagline">A safe space to share, listen, and support loved ones.</p>

<button class="button family" onclick="location.href='dashboard.html'">Send to Family</button>
<button class="button hotline" onclick="location.href='dashboard.html'">Send to Crisis Hotline</button>
<button class="button angel">Send to Angel (Coming Soon)</button>

<div class="resources">
<h3>Helpful Resources</h3>

<a class="resource-card" href="https://www.nih.gov/health-information/mental-health" target="_blank">
  NIH: Benefits of Social Support
</a>

<a class="resource-card" href="https://www.apa.org/topics/mental-health" target="_blank">
  APA: Talking About Mental Health
</a>

<a class="resource-card" href="https://www.who.int/news-room/fact-sheets/detail/mental-health-strengthening-our-response" target="_blank">
  WHO: Mental Health & Wellbeing
</a>

<a class="resource-card" href="https://www.nimh.nih.gov/health/topics/suicide-prevention" target="_blank">
  NIMH: Suicide Prevention
</a>

</div>

<footer>If you are in immediate danger, please dial <strong>988</strong> (U.S.)</footer>
</div>
</body>
</html>
