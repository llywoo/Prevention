<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prevention</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f2f5;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  color: #333;
}

.container {
  margin-top: 50px;
  max-width: 600px;
  width: 90%;
  background: #fff;
  border-radius: 15px;
  padding: 2rem;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  text-align: center;
}

h1 {
  margin-bottom: 0.5rem;
  font-size: 2rem;
  color: #222;
}

p {
  margin-bottom: 2rem;
  color: #555;
}

.button {
  display: block;
  width: 100%;
  margin: 0.5rem 0;
  padding: 1rem;
  border: none;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease;
}

.family { background: #4a90e2; color: #fff; }
.hotline { background: #e94f37; color: #fff; }
.angel { background: #ccc; color: #666; cursor: not-allowed; }

.button:hover:not(.angel) {
  opacity: 0.9;
  transform: translateY(-2px);
}

.resources {
  margin-top: 2rem;
  text-align: left;
}

.resources a {
  color: #4a90e2;
  text-decoration: none;
}

.resources a:hover {
  text-decoration: underline;
}

footer {
  margin-top: 2rem;
  font-size: 0.8rem;
  color: #888;
}
</style>
</head>
<body>
<div class="container">

<button class="button family" onclick="location.href='dashboard.html'">Send to Family</button>

<button class="button angel">Send to Angel (Coming Soon)</button>

  <h3>Helpful Resources</h3>
  <ul>

    <li><a href="https://www.who.int/news-room/fact-sheets/detail/mental-health-strengthening-our-response" target="_blank">WHO: Mental Health & Wellbeing</a></li>
    <li><a href="https://www.nimh.nih.gov/health/topics/suicide-prevention" target="_blank">NIMH: Suicide Prevention</a></li>
  </ul>
</div>

</div>
