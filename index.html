<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prevention</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #f0f2f5;
  display: flex;
  justify-content: center;
}

.container {
  display: flex;
  max-width: 1000px;
  width: 95%;
  margin-top: 40px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 12px 25px rgba(0,0,0,0.12);
  overflow: hidden;
}

/* Left Column */
.left-column {
  width: 220px;
  background: #e6ebf2;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.tab {
  background: #4a90e2;
  color: #fff;
  padding: 12px;
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
  transition: 0.2s;
}

.tab:hover {
  opacity: 0.9;
}

/* Main Content */
.main-content {
  flex: 1;
  padding: 30px;
  text-align: center;
}

h1 {
  font-size: 2rem;
  color: #222;
}

p.tagline {
  color: #555;
  font-size: 1.05rem;
  margin: 15px 0 25px;
}

.button {
  display: block;
  width: 70%;
  margin: 12px auto;
  padding: 15px;
  border: none;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  transition: all 0.2s ease;
}

.button:hover {
  opacity: 0.95;
  transform: translateY(-2px);
}

.family { background: #4a90e2; color: #fff; }
.hotline { background: #e94f37; color: #fff; }
.angel { background: #ccc; color: #666; cursor: not-allowed; }

footer {
  margin-top: 30px;
  font-size: 0.85rem;
  color: #888;
}
</style>
</head>
<body>

<div class="container">

  <div class="left-column">
    <div class="tab">Apply to be an Angel</div>
    <div class="tab">Video Library</div>
    <div class="tab">Recent Success Stories</div>
    <div class="tab">Call to Action</div>
  </div>

  <div class="main-content">
    <h1>Prevention</h1>
    <p class="tagline">A safe space to prevent harm and connect with loved ones before itâ€™s too late.</p>

    <button class="button family">Send to Family</button>
    <button class="button hotline">Send to Crisis Hotline</button>
    <button class="button angel">Send to Angel (Coming Soon)</button>

    <footer>If you are in immediate danger, please dial <strong>988</strong> (U.S.)</footer>
  </div>

</div>

</body>
</html>
