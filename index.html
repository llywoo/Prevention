/* Body background with subtle texture */
body {
  font-family: 'Segoe UI', Arial, sans-serif;

    #e6ebf2 10px,

  display: flex;

}

/* Main container */
.container {
  display: flex;
  max-width: 1000px;
  width: 90%;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 12px 25px rgba(0,0,0,0.12);
  margin-top: 40px;
  overflow: hidden;
}

/* Left Column */
.left-column {
  width: 220px;
  background: #e6ebf2;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.tab {
  background: #4a90e2;
  color: #fff;
  padding: 12px;
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
  transition: 0.2s;
}

.tab:hover {
  opacity: 0.9;
}

.main-content {
  flex: 1;
  padding: 30px;
  text-align: center;
}
